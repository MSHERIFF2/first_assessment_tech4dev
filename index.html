<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <span>rendezvous</span>
                <ul class="navbar">
                    <li>Discover</li>
                    <li>About us</li>
                    <li>FAQs</li>
                    <li>Contact us</li>
                </ul>
                <div class="btn">
                    <button class="login">Log in </button>
                    <button class="logout">Sign up </button>
                </div>
            </div>
            <div class="bottom">
                <div class="text">
                    <p>Ready to Rock? Discover the Hottest
                        Events Here - Your Calendar's Best Friend!
                    </p>
                </div>
                <div class="b-search">
                    <input type="text" placeholder="Search for an event">
                    <select name="" id="">
                        <option value="">Categoris</option>
                    </select>
                    <button>Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-top">
            <p>Trending events</p>
            <span>view all trending events</span>
        </div>


        <div class="event-container">
        </div>


    </div>
    </div>
    <script src="./js/index.js" type="module"></script>
    <!-- <script src="./js/elementManipulation.js" type="module"></script> -->
</body>

</html>
